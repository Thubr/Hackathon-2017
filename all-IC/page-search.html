    <div class="container">
        <br><br><br><br>
        <button id="newIC" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Criar novo IC</button>
        
          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Novo IC</h4>
                </div>
                <div class="modal-body">
                    <form id="frm1">
                        <div class="form-group">
                          <label for="ictype"><abbr title="Em que área acadêmica sua pesquisa melhor se encaixa? (Ex: Biologia, Informática, Quântica...)"/>Área de IC:</label>
                          <input name="tipo" type="text" class="form-control" id="ictype">
                        </div>
                        <div class="form-group">
                          <label for="icdes"><abbr title="Faça uma breve descrição da Iniciação Científica sendo oferecida">Descrição:</label>
                            <textarea name="des" class="form-control" rows="5" id="icdes"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="ictag"><abbr title="Escolha pelo menos uma tag para facilitar a correspondência de interesses">Tags:</label>
                          <div id="ictag" class="container">
                            <div class="row">
                              <div class="checkbox">
                                  <label class="col-sm-4"><input name="tbio" type="checkbox" value="">Biologia</label>
                              </div>
                              <div class="checkbox">
                                  <label class="col-sm-4"><input name="teng" type="checkbox" value="">Engenharia</label>
                              </div>
                            </div>
                            <div class="row">
                                <div class="checkbox">
                                    <label class="col-sm-4"><input name="tmat" type="checkbox" value="">Matemática</label>
                                </div>
                                <div class="checkbox">
                                    <label class="col-sm-4"><input name="tqui" type="checkbox" value="">Quimica</label>
                                </div>
                            </div>
                          </div>
                        </div>
                        <button id="icdo" type="button" onclick="read()" class="btn btn-primary btn-block">Criar</button>
                    </form>
                </div>
              </div> 
            </div>
          </div>
        <script>
          function read() {
            document.getElementById("frm1").submit();
          }
        </script>
        <h2>Seus ICs:</h2>
        <br>      
        <table class="table">
          <thead>
            <tr>
              <th>Área</th>

            </tr>
            <tr>
              <td id="frm1"></td>
            </tr>
